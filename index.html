<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Inventory System</title>
<style>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'><link rel="stylesheet" href="./style.css">
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #3498db; /* Blue background color */
    color: #000; /* Black text color */
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .content {
    background-color: #ffffff; /* White background for content */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    text-align: center; /* Center text within the content */
    width: 80%;
    max-width: 600px; /* Limit maximum width of content */
  }
  h1 {
    font-size: 2.5em; /* Larger font size for the header */
    margin-top: 20px; /* Adjusted margin top */
    line-height: 1.2; /* Increased line height for readability */
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    background-color: #333; /* Black button background */
    color: #ccc; /* Grey button text color */
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s; /* Smooth transition for button hover effect */
  }
  button:hover {
    background-color: #fff; /* White button background on hover */
    color: #333; /* Black button text color on hover */
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    color: #000; /* Black text color */
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd; /* Light grey border bottom for rows */
  }
  th {
    background-color: #f0f0f0; /* Light grey background for header row */
    color: #000; /* Black text color for header row */
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to the<br>Inventory System</h1>
      <p style="margin-top: 20px;">Please choose an option:</p>
      <button onclick="viewInventory()">View Inventory as Visitor</button>
      <button onclick="goToSignIn()">Inventory Manager Sign In</button>
    </div>
  </div>

  <script>
    function viewInventory() {
      // Reditect to Inventory Page (inventory.html)
      window.location.href = "inventory.html";
    }

    function goToSignIn() {
      // Redirect to sign-in page
      window.location.href = "signin.html";
    }

    function goHome() {
      // Redirect back to the home page (index.html)
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
