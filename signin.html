<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Manager Sign In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #3498db; /* Blue background color */
    color: #000000; /* Black text color */
  }
  .container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff; /* White background */
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
  }
  h1 {
    font-size: 2.5em; /* Larger font size for the header */
    margin-bottom: 20px;
  }
  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }
  .input-group label {
    display: block;
    margin-bottom: 8px;
  }
  .input-group input {
    width: calc(100% - 20px); /* Adjusting for padding */
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .input-group button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  .input-group button:hover {
    background-color: #fff;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Inventory Manager Sign In</h1>
    <div class="input-group">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password">
    </div>
    <div class="input-group">
      <button onclick="signIn()">Sign In</button>
    </div>
    <div class="input-group">
      <button onclick="goToCreateAccount()">Create Account</button>
    </div>
  </div>

  <script>
    function signIn() {
      // Implement your sign-in logic here
      alert("Signing in..."); // Replace with actual sign-in functionality
    }

    function goToCreateAccount() {
      // Redirect to create account page (replace with actual URL)
      window.location.href = "create_account.html";
    }
  </script>
</body>
</html>
