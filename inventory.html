<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory List</title>
  <style>
    body {
      background-color: #3498db; /* Blue background */
      color: black; /* Default text color */
      font-family: Arial, sans-serif;
    }
    .content {
      max-width: 800px; /* Limit width for better readability */
      background-color: white; /* White background for the inventory box */
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Shadow for box */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc; /* Light grey borders */
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f2f2f2; /* Grey background for header row */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #ccc; /* Grey button background */
      color: black; /* Black button text color */
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s; /* Smooth transition for button hover effect */
    }
    button:hover {
      background-color: #fff; /* White button background on hover */
      color: #333; /* Black button text color on hover */
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Inventory data will be inserted here -->
  </div>

  <script>
    // JavaScript code to generate inventory table
    let inventoryData = [
      { id: 1, userId: 101, name: 'Item A', description: 'Description for Item A', quantity: 10 },
      { id: 2, userId: 102, name: 'Item B', description: 'Description for Item B', quantity: 5 },
      { id: 3, userId: 103, name: 'Item C', description: 'Description for Item C', quantity: 8 }
    ];

    // Function to determine referring page and set header accordingly
    function setHeader() {
      const referringPage = document.referrer.split('/').pop(); // Get the last part of referrer URL
      const header = document.createElement('h2');
      header.textContent = 'Inventory';
      header.style.marginBottom = '5px';
      header.style.fontSize = '28px';

      const subheader = document.createElement('span');
      subheader.textContent = (referringPage === 'create_account.html' || referringPage === 'signin.html') ? 'MANAGER VIEW' : 'VISITOR VIEW';
      subheader.style.fontSize = '16px';
      subheader.style.marginLeft = '10px';
      subheader.style.color = '#666';

      header.appendChild(subheader);
      document.querySelector('.content').appendChild(header);

      // Adjust add item button based on header content
      if (subheader.textContent === 'VISITOR VIEW') {
        // Remove the addItem button
        const addItemButton = document.querySelector('button');
        if (addItemButton) {
          addItemButton.remove();
        }
      } else if (subheader.textContent === 'MANAGER VIEW') {
        // Change text of the home button to 'Add Item'
        const addItemButton = document.querySelector('button');
        if (addItemButton) {
          addItemButton.textContent = 'Add Item';
        }
      }
    }

    // Function to go home or add item (dummy function for demonstration)
    function addItem() {
      if (document.querySelector('span').textContent === 'MANAGER VIEW') {
        alert('Adding new item...');
      }
    }

    // Function to handle edit action (dummy function for demonstration)
    function editItem(itemId) {
      alert(`Editing item with ID ${itemId}`);
      // Replace with actual edit functionality
    }

    // Function to handle delete action (dummy function for demonstration)
    function deleteItem(itemId) {
      alert(`Deleting item with ID ${itemId}`);
      // Replace with actual delete functionality
    }

    // Display inventory data in a table
    function generateInventoryTable() {
      setHeader();
      let inventoryTable = '<table><tr><th>ID</th><th>User ID</th><th>Name</th><th>Description</th><th>Quantity</th>';
      
      // Add manager actions column header if in manager view
      if (document.querySelector('span').textContent === 'MANAGER VIEW') {
        inventoryTable += '<th>Manager Actions</th>';
      }
      
      inventoryTable += '</tr>';

      inventoryData.forEach(item => {
        inventoryTable += `<tr><td>${item.id}</td><td>${item.userId}</td><td>${item.name}</td><td>${item.description}</td><td>${item.quantity}</td>`;
        
        // Add edit and delete buttons if in manager view
        if (document.querySelector('span').textContent === 'MANAGER VIEW') {
          inventoryTable += `<td><button onclick="editItem(${item.id})">Edit</button><button onclick="deleteItem(${item.id})">Delete</button></td>`;
        }
        
        inventoryTable += '</tr>';
      });

      inventoryTable += '</table>';

      // Add add item button
      if (document.querySelector('span').textContent === 'MANAGER VIEW') {
        inventoryTable += '<button onclick="addItem()">Add Item</button>';
      } else if (document.querySelector('span').textContent === 'VISITOR VIEW') {
        // No button needed for visitor view
      }

      // Replace the content of the page with inventory data
      document.querySelector('.content').innerHTML += inventoryTable;
    }

    // Call function to generate inventory table on page load
    generateInventoryTable();
  </script>
</body>
</html>
